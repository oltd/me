# The URL the site will be built for
base_url = "https://oltd.dev"

title = "oltd"
description = "person blog for ÂµControllers, Programming and Cloud stuff"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# english will be the default language
default_lang = "en"

# choose my own theme from the submodule
theme = "dose"

languages = [
    {code = "de"}
]

taxomonies = [
    {name = "tags"}
]

[markdown]
# making our external links behave correctly
external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true

# who invented this? just stupid.
smart_punctuation = false

# do some nice static highlighting
highlight_code = true
highlight_theme = "visual-studio-dark"

[extra]
social_media = [
    {name = "GitHub", url = "https://github.com/oltd"},
    {name = "Twitter", url = "https://twitter.com/@oltd_maker"},
]